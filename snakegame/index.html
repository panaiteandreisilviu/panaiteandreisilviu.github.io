<!DOCTYPE html>
<html>

<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

<body onload = "create_board(),get_tiles(),hide_loading_screen()">
<!--create_board(),get_tiles(),-->
    
    
    
    <script src = "game.js">		
	</script>
    
    <div id = scoreboard>
    </div>
    
    
    <audio id="menu_sound1" src = "audio/menumusic1.mp3" loop></audio>
    <audio id="menu_sound2" src = "audio/menumusic2.mp3" loop></audio>
    <audio id="menu_sound3" src = "audio/menumusic3.mp3" loop></audio>
    <audio id="menu_sound4" src = "audio/menumusic4.mp3" loop></audio>
    
   
    	

    <div id = "snakegame">
    
        <div id = "timer">
        
        </div>
        
        <div id = "rushDisplay">
            <div id = "multiplierWrapper">
                
                <div id = "multiplierTop">
                Score Multiplier
                </div>
                
                <div id = "multiplier">
                </div>
                
			</div>
            
            <div id = "rushLevelCounter">
            	<div id = "rushLevelCounterTop">
                </div>
                
                <div id = "progressSquare">
                </div>
                
                <div id = "rushLevelCounterBottom">
                	
                </div>
            </div>
                
		</div>
        
    	<div id = "loading">
        	<div id ="loading_text">
            Loading
            </div>
        </div>
    
    	
    
        <div id = "start_game_menu">
        	
            <div id = "header">
            </div>
            
            <div class = "menu_buttons" onClick="hide_menu(1) , show_menu(3);">
            Quick Play
            </div>
            
            <div class = "menu_buttons" onClick="hide_menu(1) , show_menu(6) , map = 1">
            Campaign
            </div>
            
            
            <div class = "menu_buttons" onClick="hide_menu(1) , startRush();">
            Rush
            </div>
            
            <div class = "menu_buttons" onClick = "hide_menu(1) , show_menu(4)">
            Options
            </div>
            
            <div class = "menu_buttons" onClick="window.close();">
            Exit
            </div>
            
            <div id = "copyright">
        	</div>
  
    	</div>
        
        
    
        <div id = "quick_play_menu">
        	
            <!--
            <div class = "menu_buttons" onClick="get_options() , startQuickPlay() , hide_menu(3);">
            	Start
            </div>
            
            -->
            
            	<div id = "header_quick_play_menu">
                </div>
            
      
                 <div id = "map_selection">
               	   <div class = "maps" id = "map1" onClick="map = 1, get_options()  ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound() ;">
                    	
                    </div>
                    
                   <div class = "maps" id = "map2" onClick="map = 2, get_options() , startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound();">
                
                    </div>
                    
                   <div class = "maps" id = "map3" onClick="map = 3, get_options() ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound();">
                    
                    </div>
                    
                   <div class = "maps" id = "map4" onClick="map = 4, get_options() ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound();">
                    	
                    </div>
                    
                    <div class = "maps" id = "map5" onClick="map = 5 , setStartingPosition(), get_options() ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound();">
                    	
                    </div>
					
					
					
					<div class = "maps" id = "map1" onClick="map = 1, get_options()  ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound() ;">
                    	
                    </div>
					
					<div class = "maps" id = "map1" onClick="map = 1, get_options()  ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound() ;">
                    	
                    </div>
					
					<div class = "maps" id = "map1" onClick="map = 1, get_options()  ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound() ;">
                    	
                    </div>
					
					<div class = "maps" id = "map1" onClick="map = 1, get_options()  ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound() ;">
                    	
                    </div>
					
					<div class = "maps" id = "map1" onClick="map = 1, get_options()  ,startQuickPlay() , hide_menu(3) , show_menu(7) , stopMenuSound() ;">
                    	
                    </div>
                </div>
                
               <div id = "quick_play_game_options">
               		
                    <form name = "speed">
                         <strong>Speed :</strong> <select id = "speed_option">
                        <option value = "Slow">Slow</option>
                        <option value = "Normal">Normal</option>
                        <option value = "Fast" selected="selected">Fast</option>
                        <option value = "Very Fast">Very Fast</option>
                        </select>
                    </form>
                
           		</div>
            
                   
               	<div class = "menu_buttons" onClick="hide_menu(3) , show_menu(1) , map = 1">
            		Back to Main Menu
            	</div> 
		</div>
        
        <div id = campaign_menu>
        	
            <div id = header_campaign_menu>
            </div>
            
            <div id = "campaign_game_options">
            
                <div class = "difficulty_buttons" onClick="startCampaign(1) , show_menu(7) , stopMenuSound()" onMouseOver="displayInformation(1)">
                Easy
                </div>
                
                <div class = "difficulty_buttons" onClick="startCampaign(2) , show_menu(7) , stopMenuSound()" , onMouseOver="displayInformation(2)">
                Medium
                </div>

				<div class = "difficulty_buttons" onClick="startCampaign(3) , show_menu(7) , stopMenuSound()" , onMouseOver="displayInformation(3)">
                Hard
                </div>
                
                <div class = "difficulty_buttons" onClick="startCampaign(4) , show_menu(7) , stopMenuSound()" , onMouseOver="displayInformation(4)">
                Insane
                </div>
                
            </div>
            
            <div id = "campaignsettings">
         		Score : <br>Lives : <br>Speed
            </div>
            
            <div class = "menu_buttons" onClick="hide_menu(6) , show_menu(1);">
            		Back to Main Menu
            	</div>
        
        </div>
                      
        
        <div id = "pause_game_menu">
        
        	<div id = "header_pause_menu">
            </div>
            
        	<div class = "menu_buttons" onClick="hide_menu(2) , canShowPauseMenu = 1 , resumeGame();">
            Resume
            </div>
            
            <div class = "menu_buttons" onClick="hide_menu(2) , show_menu(5) , canShowPauseMenu = 3">
            Options
            </div>
            
            <div class = "menu_buttons" onClick="resetGame(), hide_menu(2) , canShowPauseMenu = 3 , show_menu(1) , stopGame() , pause_game = 0 , hide_menu(7) , lives = 3 , playMenuSound()">
            Back to Main Menu
            </div>
        
        </div>
        
        <div id = "options_menu">
        
        	<div id = "header_options_menu">
            </div>
            
            	<div class = "optionsWrapper" style = "background-image:url(images/Console.png); background-repeat:no-repeat; background-size:150px;">
           			<button id = "consoleOption1" style = "float:right;" onClick="toggleConsole()">Disabled</button>
            	</div>
                
                <br>
                
                <div class = "optionsWrapper" style = "background-image:url(images/Sound.png); background-repeat:no-repeat; background-size:130px;">
           			<button id = "soundOption1" style = "float:right;" onClick="toggleSound()">Enabled</button>
            	</div>
                <br>
                <br>
            <div class = "menu_buttons" onClick="hide_menu(4) , show_menu(1)">
                Back
             </div>
            
        </div>
        
        <div id = "options_menu_ingame">
        
        	<div id = "header_options_menu_ingame">
            </div>
            
            <div class = "optionsWrapper" style = "background-image:url(images/Console.png); background-repeat:no-repeat; background-size:150px;">
           			<button id = "consoleOption2" style = "float:right;" onClick="toggleConsole()">Disabled</button>
            	</div>
                
                <br>
                
                <div class = "optionsWrapper" style = "background-image:url(images/Sound.png); background-repeat:no-repeat; background-size:130px;">
           			<button id = "soundOption2" style = "float:right;" onClick="toggleSound()">Enabled</button>
            	</div>
                <br>
                <br>
            
            
            <div class = "menu_buttons" onClick="hide_menu(5) , show_menu(2) , canShowPauseMenu = 0">
                Back
             </div>
            
        </div>
        
        <div id = "game_over_menu">
        	<div id = "header_game_over_menu">
            </div>
            
            <div class = "menu_buttons" onClick="restart = 1 , canShowPauseMenu = 1 , resetGame()  , hide_menu(8) , setStartingPosition() , game_over = 0 , resumeGame()">
            Restart
            </div>
            
            <div class = "menu_buttons"  onClick="resetGame(), hide_menu(8) , canShowPauseMenu = 3 , game_over = 0 , show_menu(1) , stopGame() , pause_game = 0 , hide_menu(7) , map = 1 , stopMenuSound()">
            Back to Main Menu
            </div>
           	<div id = "pressspace">
            Press SPACE to Restart
            </div>
        </div>
        
 	</div>
    
 	
           
	
	<div id = "console">
    	
        <div id = "console_text">
        </div>
    
    
    	<div id = "console_buttons">
            <button type = "button" onClick="startQuickPlay()">Start Game</button>
            <button type = "button" onClick="resetGame()">Reset Game</button>
            <button type = "button" onClick="stopGame()">Pause Game</button>
        </div>
		
    </div>
	
	
</body>

</html>
